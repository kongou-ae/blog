machine:
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
    - wget https://github.com/redpen-cc/redpen/releases/download/v1.4.1/redpen-1.4.1.tar.gz
    - tar xvf redpen-1.4.1.tar.gz
    - rm redpen-1.4.1.tar.gz

test:
  post:
      - chmod 744 test-redpen.sh
      - ./test-redpen.sh

deployment:
  master:
    branch: master
    commands:
      - git clone git@github.com:kongou-ae/kongou-ae.github.io.git public
      - hugo -t angels-ladder-fork
      - rm -rf public/blog/categories
      - mv public/categories public/blog
      - cd public && git add .
      - cd public && git commit -m "publish"
      - cd public && git push origin master
