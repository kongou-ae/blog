machine:
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"
    - wget https://github.com/redpen-cc/redpen/releases/download/redpen-1.7.6/redpen-1.7.6.tar.gz
    - tar xvf redpen-1.7.6.tar.gz
    - rm redpen-1.7.6.tar.gz
    - git clone --depth 1 https://github.com/kongou-ae/redpen-validator.git

test:
  post:
      - chmod 744 test-redpen.sh
      - bash ./test-redpen.sh

deployment:
  master:
    branch: master
    commands:
      - gem install asciidoctor
      - npm install netlify-cli
      - hugo -t angels-ladder-fork
      - rm -rf public/blog/categories
      - mv public/categories public/blog
      - node_modules/.bin/netlify deploy -t "$netlify_token"
