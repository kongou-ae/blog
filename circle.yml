machine:
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    GODIST: "go1.7.3.linux-amd64.tar.gz"
  post:
    - mkdir -p downloads
    - test -e downloads/$GODIST || curl -o downloads/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf downloads/$GODIST

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - gem install asciidoctor
      - npm install netlify-cli
      - hugo -t material-design-fork -d public/blog
      - mv public/blog/feed.xml public/blog/feed
      - node_modules/.bin/netlify deploy -t "$netlify_token"
