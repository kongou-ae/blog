{{ partial "header.html" . }}

  <!-- Main Section Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main id="single" role="main">
    <div class="article-header">
      <h1>{{ .Title }}</h1>
      <div class="meta">
        {{ .Date.Format "Jan 2, 2006" }} &nbsp;
        {{ range .Params.categories }}
          #<a href="/blog/categories/{{ . | urlize }}">{{ . }}</a>&nbsp;
        {{ end }}
        <a href='http://b.hatena.ne.jp/entry/{{ .Permalink }}/'><img src='http://b.hatena.ne.jp/entry/image/{{ .Permalink }}/' alt='' /></a>
      </div>
    </div>
    <article>
      {{ .Content }}
    </article>
    {{ partial "ad.html" . }}
    {{ partial "disqus.html" . }}
  </main>

{{ partial "footer.html" . }}
